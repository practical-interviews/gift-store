<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/meta-info :: meta-info"></div>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-lg-4">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{/products/save}" method="post" enctype="multipart/form-data" th:object="${product}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{id}"/>

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="name">Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" required minlength="2" maxlength="128"
                               class="form-control" th:required="required"
                               id="name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                               id="description"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="price">Price</label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{price}" required min="1" th:required="required"
                               class="form-control" id="price"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/products}]]";
        });
    });
</script>

</body>

</html>
